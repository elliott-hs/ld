<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<form action="{:u('Store/doAdd')}" method="post" name="myform" id="myform" enctype="multipart/form-data" style="margin-top:10px;">
<volist name="list" id="val" key="k">

    <input type="checkbox"  value="{$val.id}"  name="sid[]" >
    {$val.title}</label>
</volist>
<div id="score">积分：200</div>
<div id="score">现金：200</div>
<input type="hidden" value="200" name="score" />
<input type="hidden" value="0.01" name="price" />

<input type="submit" value="生成订单" />
</form>
</body>
</html>
