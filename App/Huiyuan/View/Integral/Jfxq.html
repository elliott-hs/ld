<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>窗帘demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
    <link href="css/jfxq.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery.scroller-1.0.2.css" rel="stylesheet" type="text/css" />
    <script charset="utf-8" type="text/javascript" src="js/jquery-2.0.2.min.js"></script>
    <script src="js-ctrl/JfxqCtrl.js"></script>
    <script src="js/jquery.scroller-1.0.2.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <style type="text/css">
    .hide{
        display: none;
    }
    </style>
</head>
<body>
<div style="background-image:url(images/beijing.png);background-size:cover;width: 100%;height: auto;position: absolute;">
    <div class="div_top" style="margin-top:180px;color:#333">
       修改密码
    </div>
    <div class="div_password">
       <img src="images/old_password.png" class="div_img"/>
        <input  type="text" placeholder="输入旧密码"  class="div_input"/>
   </div>
     <div class="div_password">
       <img src="images/new_password.png" class="div_img"/>
        <input  type="text" placeholder="输入新密码" class="div_input"/>
   </div>
    <div class="div_password">
       <img src="images/new_password.png" class="div_img"/>
        <input  type="text" placeholder="再次输入新密码"  class="div_input"/>
   </div>
     <div class="div_submit"  onclick="JfxqCtrl.save()">
       确认修改
   </div>
     <div class="div_cancel" onclick="JfxqCtrl.back()">
       取消修改
   </div>
    <div style="margin-top: 20%;text-align: center;">
        <img src="images/logo.png" style="width:30%;" />
    </div>
</div>
</body>
</html>
