<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>会员积分</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
	<link href="__CSS__/integral.css" rel="stylesheet" type="text/css" />
	<link href="__CSS__/jquery.scroller-1.0.2.css" rel="stylesheet" type="text/css" />
	<script charset="utf-8" type="text/javascript" src="__JS__/jquery-2.0.2.min.js"></script>
	<script src="__JS__/YhjfCtrl.js"></script>
	<script src="__JS__/jquery.scroller-1.0.2.js" type="text/javascript"></script>
	<script type="text/javascript" src="__JS__/iscroll.js"></script>

	<style type="text/css">
	.hide{
		display: none;
	}
	</style>
	<script>
		function checkURL(URL) {
			var str = URL;
			//判断URL地址的正则表达式为:http(s)?://([\w-]+\.)+[\w-]+(/[\w- ./?%&=]*)?
			//下面的代码中应用了转义字符"\"输出一个字符"/"
			var Expression = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/;
			var objExp = new RegExp(Expression);
			if (objExp.test(str) == true) {
				return true;
			} else {
				return false;
			}
		}
		$(function () {
			var url = window.location.href;
			arg = url.split("url=");
			url = arg[1];
			if (checkURL(url) == true) {
			//alert(url)
			setTimeout(function(){
				window.location.href = url;
			},500)
				
			}
		})

	</script>
</head>
<body>
<div  class="div" style="background-image:url(__IMG__/beijing.png);background-size:cover; ">
	<div id="beforepage">
		<br/>
		<div class="div_jfjj" style="margin-top:180px">
			<div class="jfjj_left">
			<input  id = "openid"  type="hidden" value="{$openid}">
			<p class="dqjf1">当前积分：</p>
			<p class="sj1" >{$usr.score}<font style="font-size:12px;">（分）</font></p>
			</div>
			<div class="jfjj_right" onclick="YhjfCtrl.TransDetail()">积分详情>></div>
		</div>
		<br/>
		<div class="div_jfjj" >
			<div class="jfjj_left">
			<p class="dqjf1">当前余额：</p>
			<p class="sj1" ><font style="font-size:12px;">（元）</font></p>
			</div>
			<div class="jfjj_right" onclick="YhjfCtrl.CashTransDetails()">消费详情>></div>
		</div>
		<br  />
	   <!--  @*个人信息*@ -->
		<div>
			<div class="div_info">
				<div class="message" style="width: 60%;">您的信息</div>
				<div class="password" onclick="YhjfCtrl.details()">修改密码<font style="text-decoration: none;">>></font></div>
			</div>
			<div class="div_message">
				<div class="name"><img class="img" src="__IMG__/name.png"/><span style="float: left;margin-left: 5px;">姓名：</span><div class="div_card_phone">{$usr.huiyuan_name}</div></div>          
			</div>
			<div class="div_message" style="border-top: 1px solid #fff;">
				<div class="phone"><img class="img" src="__IMG__/phone.png"/><span  style="float: left;margin-left: 5px;">电话：</span><div class="div_card_phone">{$usr.huiyuan_tel}</div></div>
			</div>
			<div class="div_message" style="border-top: 1px solid #fff;">
				<div class="phone"><img class="img" src="__IMG__/birth.png"/><span  style="float: left;margin-left: 5px;">生日：</span><div class="div_card_phone">{$usr.birthday}</div></div>
			</div>
			<div class="div_card">
				<img class="img" src="__IMG__/card.png"/><span  style="float: left;margin-left: 5px;">卡号：</span><div class="div_card_phone">{$usr.card_no}</div>
			</div>
		</div>
	</div>
	<!-- @* 积分详情*@  --> 
	<div id="detailnew" class="hide">
		<br> 
		<div class="div_info" style="margin-top: 180px;">
			<div class="message" ><label>积分详情</label> <span>（分）</span></div>
		</div>
		<div  id="userListIscroll" style="overflow:scroll;height: 60%;width:100%;">    
			<div class="userListSilder">
				
			</div>
		</div>
		<br/>
		<div class="div_jfjj1">
			<div class="jfjj_left1" onclick="YhjfCtrl.back()">&lt;&lt;返回上一页</div>
		</div>
	</div>
</div>
</body>
</html>
