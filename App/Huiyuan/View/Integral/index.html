<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>会员积分系统</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no"/>
	<link href="__CSS__/integral.css" rel="stylesheet" type="text/css" />
	<script charset="utf-8" type="text/javascript" src="__JS__/jquery-2.0.2.min.js"></script>
	<script src="__JS__/IntegralCtrl.js"></script>
	<script src="__JS__/jquery.scroller-1.0.2.js" type="text/javascript"></script>
	<link href="__CSS__/jquery.scroller-1.0.2.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="__JS__/iscroll.js"></script>
	<script type="text/javascript" src="__JS__/Util.js"></script>
	<script type="text/javascript" src="__JS__/jquery.json.min.js"></script>

	<style type="text/css">
	.hide{
		display: none;
	}
	</style>
</head>
<body>
	<div style="background: url(__IMG__/beijing.png) no-repeat;width:100%;background-size:100%">
		<div class="div">
			<div style="width:80%;margin-left:10%;padding-top:180px">
				<div class="p1">会员积分系统</div>
				<div style="border:1px solid #747F8B;">
				<div class="div_name">  
					<span>姓名:&nbsp;&nbsp;&nbsp;&nbsp;</span>
					  <input  id ="HuiyuanName" type="text" class="phone" />
					  <input  id = "openid"  type="hidden" value="{$openid}">
					 <div id="myrd" style="color: #747F8B;display: inline-block;position: absolute;right: 20%;font-size: 16px;padding-top: 5px;">
						<label ><input type="radio" name="Sex" value="1" checked>男</label>
						<label ><input type="radio" name="Sex" value="0">女</label>
					  </div>
				</div>
				 <div class="div_birth">  
					<span>生日:&nbsp;&nbsp;&nbsp;</span>
					<input id  = "Birthday" type="date" class="phone">
				</div>  
				<div class="div_code">  
					<span>区域选择：</span>
					<select id="citySelc"  onchange="IntegralCtrl.projectList(this.value)"  style="width: 60%;height: 25px;margin-bottom: 2px;" >
						{$cityList}
					 </select>
				</div>
				<div class="div_code">  
					<span>住址选择：</span>
					<select id ="projectde" style="width: 60%;height: 25px;margin-bottom: 2px;">
					 	
					 </select>
				</div>
				<div class="div_phone">
					<span>联系电话:</span>
					<input type="text"  maxlength="11"  class="card"/>
				</div>
				<div class="div_code">  
					<span>验&nbsp;证&nbsp;码:</span>
					 <input  id = "code"  maxlength="6"  type="text" class="phone"/>
					 <div class="code sendcode" onclick="IntegralCtrl.SendAuthCode()">获取验证码</div>
					 <div class="code codeData" style="display:none"></div>
				</div>
				</div>		
			</div>
			<div class="bind" onclick="IntegralCtrl.login();">登&nbsp;&nbsp;录</div>
			<div style="margin-top: 18%;">
				<img src="__IMG__/logo.png" style="width:30%;" />
			</div>
		 </div>
		<div class="div_messages hide"><span onclick="IntegralCtrl.hid()">×</span>
			<h1>登录失败！</h1>
			<h2>&nbsp;&nbsp;&nbsp;&nbsp;啊呀，您需要先办理“江苏绿地会员卡”哦！</h2>
			<h2 style="margin-bottom: 10px;">&nbsp;&nbsp;&nbsp;&nbsp;请您携带购房合同/身份证/有微信功能的手机，到您购房的售楼处办理，然后再来微信进行会员注册/登录</h2>
			<div class="div_messsage_back">&nbsp;</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	 $(document).ready(function(){
	 	$('.card').blur(function(){
   			IntegralCtrl.checkMember();
 		});
	 });
</script>
</html>
